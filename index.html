<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập JS</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrap">
      <img
        src="https://thpttranhungdao.edu.vn/wp-content/uploads/2022/11/Anh-Dep-Lam-Hinh-Nen.jpg"
        alt="anh"
        class="img active hiden"
      />

      <img
        src="https://znews-photo.zingcdn.me/w660/Uploaded/mdf_eioxrd/2021_07_06/2.jpg"
        alt="anh"
        class="img hiden"
      />

      <img
        src="https://vtv1.mediacdn.vn/thumb_w/640/2018/11/29/photo-1-154348431990377584420.jpg"
        alt="anh"
        class="img hiden"
      />
      <img
        src="https://vapa.vn/wp-content/uploads/2022/12/anh-dep-lam-hinh-nen-001.jpg"
        alt="anh"
        class="img hiden"
      />
      <img
        src="https://dulichviet.com.vn/images/bandidau/danh-sach-nhung-buc-anh-viet-nam-lot-top-anh-dep-the-gioi.jpg"
        alt="anh"
        class="img hiden"
      />

      <div class="icon">
        <i class="fa-solid fa-angle-left prev"></i>
        <i class="fa-solid fa-chevron-right next"></i>
      </div>

      <div class="dots-wrap">
        <i class="fa-solid fa-circle dots active"></i>
        <i class="fa-solid fa-circle dots"></i>
        <i class="fa-solid fa-circle dots"></i>
        <i class="fa-solid fa-circle dots"></i>
        <i class="fa-solid fa-circle dots"></i>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
